<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgeschützte Seite</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="login-container">
        <h1>Gib das Passwort ein</h1>
        <input type="password" id="password-input" placeholder="Passwort">
        <button id="login-button">Login</button>
        <p id="error-message" style="color: red; display: none;">Falsches Passwort!</p>
    </div>

    <div id="content" style="display: none;">
        <h1>Willkommen!</h1>
        <p>Du hast Zugriff auf den geschützten Inhalt.</p>
    </div>
</body>
</html>
